name: PHPUnit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run tests with coverage
        run: vendor/bin/phpunit --coverage-clover=coverage.xml  # Génère un rapport de couverture en format Clover

      - name: Upload code coverage to GitHub (Codecov)
        uses: codecov/codecov-action@v2
        with:
          file: coverage.xml  # Envoie le fichier Clover à Codecov
